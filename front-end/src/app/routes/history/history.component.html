<p>
    <mat-toolbar color="primary">
        <button mat-icon-button class="example-icon" [routerLink]="['/']">
            <mat-icon class="material-icons color_white">menu</mat-icon>
        </button>
        <a [routerLink]="['/']"><span>Página Inicial</span></a>
        <span class="example-spacer"></span>
        <button mat-stroked-button class="example-icon favorite-icon" [routerLink]="['../teams']">
            <span>Menu de Equipes</span>
        </button>
        <button mat-stroked-button class="example-icon" [routerLink]="['../history']">
            <span>Histórico</span>
        </button>
    </mat-toolbar>
</p>
<div class="content">
    <mat-card>
        <h3>Histórico de Jogos</h3>
        <mat-form-field>
            <mat-label>Filtro por Data de Criação:</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. 22/06/2023" #input>
        </mat-form-field>
        <div *ngIf="isLoading; else loading">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 centered-table">

                <!-- Data de Criação Column -->
                <ng-container matColumnDef="criadoEm">
                    <th mat-header-cell *matHeaderCellDef> Data de Criação </th>
                    <td mat-cell *matCellDef="let jogos"> {{ jogos.criadoEm }} </td>
                </ng-container>

                <!-- Data de Criação Column -->
                <ng-container matColumnDef="atualizadoEm">
                    <th mat-header-cell *matHeaderCellDef> Data de Atualização </th>
                    <td mat-cell *matCellDef="let jogos"> {{ jogos.atualizadoEm }} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="equipe">
                    <th mat-header-cell *matHeaderCellDef> Equipe </th>
                    <td mat-cell *matCellDef="let jogos"> {{ jogos.equipe.nome }} </td>
                </ng-container>

                <!-- Pontuação Column -->
                <ng-container matColumnDef="pontuacao">
                    <th mat-header-cell *matHeaderCellDef> Pontuação </th>
                    <td mat-cell *matCellDef="let jogos" style="text-align: auto;"> {{ jogos.pontos }}
                    </td>
                </ng-container>

                 <!-- Actions Column -->
                 <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Ver detalhes </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button color="primary" aria-label="Ver Detalhes" (click)="openDialog(element)">
                            <mat-icon>pageview</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">Não há jogos nessa data " {{input.value}}"</td>
                </tr>
            </table>
        </div>
        <div class="spinner">
            <ng-template #loading>
                <mat-spinner></mat-spinner><br>
                <label class="loading-spinner">Carregando lista de Jogos</label>
            </ng-template>
        </div>
    </mat-card>
</div>
