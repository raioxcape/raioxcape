<div class="teams-rigth">
    <div class="content">
        <h3>Formulário de Equipes</h3>
        <mat-card>
            <p>Preencha as informações abaixo!<br><span style="color: red;">*Obrigatório</span></p>
            
            <form id="newOrEditTeams" name="newOrEditTeams" (ngSubmit)="saveTeam();">
                <label>Nome da Equipe:</label><br>
                <input type="text" type="text" id="teamName"><br>
                
                <label>Número de Integrantes:</label><br>
                <div class="number-input">
                    <button (click)="decrement()">-</button>
                    <input type="number" [(ngModel)]="quantity" [ngModelOptions]="{ standalone: true }" min="1" max="10" value="{{quantity}}">
                    <button (click)="increment()">+</button>
                </div>                  
                
                <div *ngFor="let integrante of integrantes; let i = index">
                    <label>Nome Integrante {{i+1}}:</label><br>
                    <input type="text" [(ngModel)]="integrantes[i]" [ngModelOptions]="{ standalone: true }">
                </div>
                <div class="button-form mat-button-form">
                    <div class="example-button-row">
                        <button mat-raised-button type="submit" color="primary">Salvar</button>
                    </div>
                </div>
            </form> 
        </mat-card>
    </div>
</div>
<div class="teams-left">
    <section>
        <a routerLink="/teams"><button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
            <!--<mat-icon>keyboard_arrow_left</mat-icon>-->
            <mat-icon>arrow_back_ios</mat-icon>
        </button></a><br>            
    </section>
    <img class="img" alt="Raio Xcape" src="assets/img/logoreduz.png"/>
</div>
