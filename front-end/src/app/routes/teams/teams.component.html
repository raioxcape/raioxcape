<div class="container">
    <div class="teams-rigth">
        <div class="content">
            <h3>Menu de Equipes</h3>
            <div class="form-content">
               <div class="div-select">
                    <select (change)="teamSelectionChanged($event)">
                        <option disabled selected>Selecione a Equipe</option>
                        <option *ngFor="let nomeEquipe of nomesEquipes">{{ nomeEquipe }}</option>
                    </select>
                </div>
                <div class="content-button">
                    <div class="example-button-row">
                    <button mat-raised-button (click)="goToForms();">Criar Equipe</button>
                    </div>
                    <div class="example-button-row">
                        <button mat-raised-button (click)="goToList();">Lista de Equipes</button>
                    </div>
                    <br>
                    <div class="example-button-row">
                        <button mat-flat-button [routerLink]="['../game']" [disabled]="!isTeamSelected" style="background-color: #a4cdfd;">Jogar</button>
                    </div>
                </div>
            </div>
              
        </div>
    </div>

    <div class="teams-left">
        <section>
            <a routerLink="/"><button mat-icon-button>
                <!--<mat-icon>keyboard_arrow_left</mat-icon>-->
                <mat-icon class="material-icons color_white">arrow_back_ios</mat-icon>
            </button></a><br>            
        </section>
        <!--<img class="img" alt="Raio Xcape" src="assets/img/logoreduz.png"/>-->
    </div>
</div>
